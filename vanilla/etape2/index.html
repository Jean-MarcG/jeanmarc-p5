<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Générateur de citation - Etape 1 (VanillaJS)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">

    <!-- scrollmagic -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>

</head>
<body>
    <!-- Title and citations container -->
    <div class="container container1">
        <div class="title-container line">
            <h1 class="hero-title uppercase">
                <span class="animated-title">Générateur</span>
                <span class="animated-title">de</span>
                <span class="animated-title">citations</span>
            </h1>
        </div>
    </div>

    <div class="wrapper container container2 categorie__text-container">
        <div class="box">
            <form name="form">
                <h2 class="line"><span>Type de citations :</span></h2>
                <div class="radio categorie-radio d-flex">
                    <label for="type1">
                        <input type="radio" name="categorie" value="generator1" id="type1" checked>
                        <span>Citations de philosophie</span>
                    </label>
                    <label for="type2">
                        <input type="radio" name="categorie" value="generator2" id="type2" checked>
                        <span>type2</span>
                    </label>
                </div>

                <h2 class="line"><span>Nombre de citations :</span></h2>
                <div class="radio nbCitations-radio d-flex">
                    <label for="1">
                        <input type="radio" name="nbCitations" value="1" id="1" checked>
                        <span>Un</span></label>
                    <label for="2">
                        <input type="radio" name="nbCitations" value="2" id="2" checked>
                        <span>Deux</span></label>
                    <label for="3">
                        <input type="radio" name="nbCitations" value="3" id="3" checked>
                        <span>Trois</span></label>
                    <label for="4">
                        <input type="radio" name="nbCitations" value="4" id="4" checked>
                        <span>Quatre</span></label>
                    <label for="5">
                        <input type="radio" name="nbCitations" value="5" id="5" checked>
                        <span>Cinq</span></label>
                </div>

                <button id="generate">Générer</button>

                <div class="playCitation" id="playCitation"></div>
                <div class="genreCitation" id="genreCitation"></div>
            </form>
        </div>
    </div>
    <div class="line">
        <ul id="citations" class="line">

        </ul>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="app.js"></script>
<script>
    const textrev = gsap.timeline();

    textrev.from(".line span", 1.5, {
        y: 100,
        ease: "power4.out",
        delay: 1,
        skewY: 10,
        stagger: {
            amount: 0.4,
        },
    });
</script>
</body>
</html>
